<div bsModal
     #addModal="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="mySmallModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button"
                  class="close"
                  aria-label="Close"
                  (click)="addModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">{{'createTicket'}}</h4>
        </div>
        <div class="modal-body">
          <div class="form-group"
               [ngClass]="{'has-error' : submitAttempt && !nameInput.valid }">
            <textarea class="form-control"
                      [(ngModel)]="nameTicket"
                      type="text"
                      name="name"
                      placeholder="Enter name"
                      ngControl="nameInput"
                      required>
            </textarea>
            <div class="alert alert-danger" *ngIf="submitAttempt && isEmptyName()  ">
              {{'nameErrorTicket'}}
            </div>
          </div>
          <div class="form-group"
               [ngClass]="{ 'has-error' :  submitAttempt && !descriptionInput.valid}">
            <textarea class="form-control" style="min-height:150px; min-weight:300px"
                      [(ngModel)]="descriptionTicket"
                      type="text"
                      name="description"
                      placeholder="Enter description "
                      ngControl="descriptionInput"
                      required>
            </textarea>
            <div class="alert alert-danger"
                 *ngIf="submitAttempt && isEmptyDescription()  ">
              {{'descrErrorTicket'}}
            </div>
            <br>
          </div>
          <div class="form-group"
               [ngClass]="{'has-error' : isFindAssign() && submitAttempt && !assignInput.valid }">
            <input class="form-control"
                   type="text"
                   name="assign"
                   [(ngModel)]="assignTicket"
                   placeholder="Enter user name"
                   (keyup)="assign.value"
                   #assign
                   ngControl="assignInput">
            <div class="alert alert-danger"
                 *ngIf="submitAttempt && !isFindAssign()">
              {{'assignErrorTicket'}}
            </div>
          </div>
          <div class="form-group"
               [ngClass]="{ 'has-error' : submitAttempt && !isDeadLineCorrect() }">
            <label for="deadlineDate">{{'deadlineDate'}}</label>
            <input class="form-control"
                   id="deadlineDate"
                   type="datetime-local"
                   [(ngModel)]="endTimeStr"
                   required/>
            <div class="alert alert-danger"
                 *ngIf="submitAttempt && !isDeadLineCorrect()">
              {{'invalidDate' | capitalize}}
            </div>
          </div>
          <div class="row main-btn ">
            <div class="col-lg-12">
              <button class="btn btn-info"
                      (click)="voteVar.openModalWindow()">
                {{'addVoting' | capitalize}}
              </button>
            </div>
          </div>
          <div>
            <span type="button"
                  class="label label-info"
                  (click)="uploadForm.openUploadModal()">
              {{'upload'}} {{'file'}}
            </span>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button"
                  (click)="toggleSubmitAttempt();onCreateTicket(); "
                  class="btn btn-primary">
            {{'createTickModal' | capitalize}}
          </button>
          <button type="button" (click)=" closeAddModal(); "
                  class="btn btn-default">
            {{'cancel' | capitalize}}
          </button>
        </div>
      </div>
    </div>
  </div>
