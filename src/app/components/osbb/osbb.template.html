<div class="content">
<br>
<br>
<table class="table table-hover">
    <tr>
        <th>Назва</th>
        <th>Опис</th>
        <th>Адреса</th>
        <th>Район</th>
        <th>Дата створення</th>
        <th>Дії</th>
    </tr>
    <tr *ngFor="let c of OSBB" class="info">
        <td><a  [routerLink]=" ['../houses'] " >{{c.name}}</a></td>
        <td>{{c.description}}</td>
        <td>{{c.houseNumber}}</td>
        <td>{{c.district.name}}</td>
        <td>{{c.creationDate | date: 'dd/MM/yyyy'}}</td>
        <td>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Options
                    <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">Delete</a></li>
                    <li><a href="#">Edit</a></li>
                </ul>
            </div>
        </td>
    </tr>
</table>
</div>
